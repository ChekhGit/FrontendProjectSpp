<div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
<h1>
  <span class="label name">{{coach.name}} {{coach.surname}}</span>
</h1>
<div class="row">
  <div class="col-md-6">
    <h3>Years old:
      <span class="label yearsOld">{{coach.yearsOld}}</span>
    </h3>
  </div>
  <div class="col-md-6">
    <h3>Titles:
      <span class="label titles">{{coach.titles}}</span>
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h3>Wins:
      <span class="label winMatches">{{coach.winMatches}}</span>
    </h3>
  </div>
  <div class="col-md-6">
    <h3>Draws:
      <span class="label drawMatches">{{coach.drawMatches}}</span>
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h3>Loses:
      <span class="label lostMatches">{{coach.lostMatches}}</span>
    </h3>
  </div>
</div>
</div>
</div>
</div>
